<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Stok</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ================= AUTH ================= -->
    <div id="authSection" class="section" style="display: block">
      <div class="container mt-5" style="max-width: 520px">
        <div id="loginCard" class="card p-4">
          <h3 class="mb-3">Login</h3>
          <form id="loginForm">
            <input
              id="loginEmployeeId"
              class="form-control mb-2"
              placeholder="Employee ID"
              required
            />
            <input
              id="loginPassword"
              type="password"
              class="form-control mb-3"
              placeholder="Password"
              required
            />
            <button class="btn btn-primary w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            Belum punya akun? <a href="#" id="goRegister">Daftar</a>
          </div>
        </div>

        <div id="registerCard" class="card p-4" style="display: none">
          <h3 class="mb-3">Daftar Akun</h3>
          <form id="registerForm">
            <input
              id="regName"
              class="form-control mb-2"
              placeholder="Nama"
              required
            />
            <input
              id="regPosition"
              class="form-control mb-2"
              placeholder="Posisi"
              required
            />
            <input
              id="regPassword"
              type="password"
              class="form-control mb-3"
              placeholder="Password"
              required
            />
            <button class="btn btn-success w-100">Daftar</button>
          </form>
          <div class="text-center mt-3">
            Sudah punya akun? <a href="#" id="goLogin">Login</a>
          </div>
        </div>
      </div>
    </div>

    <!-- ================= DASHBOARD ================= -->
    <div id="dashboardSection" class="section" style="display: none">
      <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
          <h3>Manajemen Stok</h3>
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">
            Logout
          </button>
        </div>

        <ul class="nav nav-tabs mb-3">
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="switchTab('dashboard')"
              >Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="switchTab('stock')">Stok</a>
          </li>
          <li class="nav-item">
            <a
              id="navEmployees"
              class="nav-link"
              href="#"
              onclick="switchTab('employees')"
              >Karyawan</a
            >
          </li>
        </ul>

        <!-- ===== DASHBOARD ===== -->
        <div id="tabDashboard">
          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <div class="card p-3">
                <div class="text-muted">Total Barang</div>
                <div class="fs-3 fw-bold" id="totalItems">0</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3">
                <div class="text-muted">Total Stok</div>
                <div class="fs-3 fw-bold" id="totalQty">0</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3">
                <div class="text-muted">Terakhir Update</div>
                <div class="fw-bold" id="lastUpdate">-</div>
                <small id="lastUpdateBy">-</small>
              </div>
            </div>
          </div>

          <div class="card p-3">
            <h5>Daftar Stok</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Barang</th>
                  <th>Stok</th>
                  <th>Terakhir Update</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="stockTable"></tbody>
            </table>
          </div>
        </div>

        <!-- ===== STOK ===== -->
        <div id="tabStock" style="display: none">
          <div class="card p-3 mb-3">
            <h5>Tambah Stok</h5>
            <form id="addForm" class="row g-2">
              <div class="col-md-5">
                <input
                  id="itemName"
                  class="form-control"
                  placeholder="Nama Barang"
                  required
                />
              </div>
              <div class="col-md-3">
                <input
                  id="quantity"
                  type="number"
                  class="form-control"
                  placeholder="Jumlah"
                  min="1"
                  required
                />
              </div>
              <div class="col-md-4">
                <button class="btn btn-success w-100">Tambah</button>
              </div>
            </form>
          </div>

          <div class="card p-3 mb-3">
            <h5>Keluarkan Stok</h5>
            <form id="removeForm" class="row g-2">
              <div class="col-md-5">
                <select
                  id="removeItemName"
                  class="form-control"
                  required
                ></select>
              </div>
              <div class="col-md-3">
                <input
                  id="removeQuantity"
                  type="number"
                  class="form-control"
                  placeholder="Jumlah"
                  min="1"
                  required
                />
              </div>
              <div class="col-md-4">
                <button class="btn btn-warning w-100">Keluarkan</button>
              </div>
            </form>
          </div>

          <div class="card p-3">
            <h5>Riwayat</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Waktu</th>
                  <th>Aksi</th>
                  <th>Barang</th>
                  <th>Jumlah</th>
                  <th>Karyawan</th>
                </tr>
              </thead>
              <tbody id="historyTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
